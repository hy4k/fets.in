<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Takers Single Viewport Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

    /* Base font for all menu items - same as Mock Tests label */
    .menu-label {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      height: 100%;
    }
    @media (max-width: 640px) {
      .menu-label {
        font-size: 1.5rem;
      }
    }
    /* Fix text color for two menu labels */
    .slot-availability span,
    .live-chat span {
      color: #9cd2b6 !important;
    }
    /* Icon styling */
    .card svg {
      width: 1.5em;
      height: 1.5em;
      margin-bottom: 0.25em;
      fill: #333333; /* Charcoal */
      flex-shrink: 0;
    }
    @media (max-width: 640px) {
      .card svg {
        width: 1.2em;
        height: 1.2em;
      }
    }
    /* Ensure icons are visible and centered */
    .card svg {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* Custom styles for grid cards */
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, filter 0.3s ease;
      border: 1px solid transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0.5rem;
      cursor: pointer;
      text-align: center;
      color: #333333; /* default charcoal */
    }
    .card:hover {
      transform: scale(1.02);
      filter: brightness(0.95);
    }
    /* Grid container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 1fr;
      gap: 0.5rem;
      height: 100vh;
      padding: 0.5rem;
      background-color: #F5F5F5; /* Eggshell White */
      font-family: 'Montserrat', sans-serif;
    }
    /* Card sizes */
    .hero-card {
      grid-column: span 2;
      grid-row: span 2;
      background-color: #00C896; /* Mint Green */
    }
    .medium-card {
      grid-column: span 1;
      grid-row: span 2;
      background-color: #FF9500; /* Tangerine Orange */
    }
    .small-card {
      grid-column: span 1;
      grid-row: span 1;
      background-color: #228B22; /* Forest Green */
    }
    /* Responsive for mobile */
    @media (max-width: 640px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
        grid-auto-rows: 1fr;
        height: 100vh;
        padding: 0.25rem;
        overflow-y: hidden;
      }
      .hero-card {
        grid-column: span 2;
        grid-row: span 1;
        font-size: 1.5rem;
      }
      .medium-card {
        grid-row: span 1;
        font-size: 1.5rem;
      }
      .small-card {
        grid-row: span 1;
        font-size: 1.5rem;
      }
    }
    /* Icon styling */
    .card svg {
      width: 1.5em;
      height: 1.5em;
      margin-bottom: 0.25em;
      fill: #333333; /* Charcoal */
      flex-shrink: 0;
    }
    @media (max-width: 640px) {
      .card svg {
        width: 1.2em;
        height: 1.2em;
      }
    }

    /* Specific colors for menu items */
    .upcoming-tests, .videos {
      background-color: #f4de6b; /* Soft Gold */
      color: #333333;
    }
    .community, .latest-updates, .news {
      background-color: #50cfea; /* Teal Blue */
      color: #333333;
    }
    .instagram {
      background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
      border: 2px solid #FFD54F; /* FETS yellow border */
      color: #333333;
    }
    .whatsapp {
      background-color: #25D366; /* WhatsApp green */
      border: 2px solid #FFD54F; /* FETS yellow accent */
      color: #333333;
    }
  </style>
</head>
<body>

  <div class="grid-container" role="list" aria-label="Test Takers Menu">

    <!-- Hero Cards -->
    <div class="card hero-card menu-label" role="listitem" tabindex="0" aria-label="FETS.Live">
      <a href="https://fets.live/" target="_blank" rel="noopener noreferrer" style="text-decoration: none; color: inherit;">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M21.5 17a2.5 2.5 0 0 0-2.5-2.5H5a2.5 2.5 0 0 0-2.5 2.5v5a2.5 2.5 0 0 0 2.5 2.5h14a2.5 2.5 0 0 0 2.5-2.5zM2 8h20M6 15v-5M18 15v-5"/></svg>
        <span>FETS.Live</span>
      </a>
    </div>
    <div class="card hero-card menu-label" role="listitem" tabindex="0" aria-label="Mock Tests">
      <a href="/mock_tests_popup.html" style="text-decoration: none; color: inherit; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100%;">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1s-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 18H5V5h14v16z"/></svg>
        <span>Mock Tests</span>
      </a>
    </div>

    <!-- Medium Cards -->
    <div class="card medium-card slot-availability menu-label" role="listitem" tabindex="0" aria-label="Slot Availability">
      <a href="/slot_availability.html" style="text-decoration: none; color: inherit; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; height: 100%;">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M20 3h-1V1h-2v2H7V1H5v2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H4V8h16v13zM9.42 14.42L7 12l-1.42 1.42L9.42 17l8.48-8.48L16.42 7l-7 7z"/></svg>
        <span>Slot Availability</span>
      </a>
    </div>
    <div class="card medium-card live-chat menu-label" role="listitem" tabindex="0" aria-label="Live Chat">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm0 16c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/></svg>
      <span>Live Chat</span>
    </div>
    <div class="card medium-card upcoming-tests menu-label" role="listitem" tabindex="0" aria-label="Upcoming Tests">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67V7.5z"/></svg>
      <span>Upcoming Tests</span>
    </div>

    <!-- Small Cards -->
    <div class="card small-card community menu-label" role="listitem" tabindex="0" aria-label="Community">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M16 17v-2a4 4 0 0 0-3-3.87M6 17v-2a4 4 0 0 1 3-3.87M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm-2 9h4M5 21h.01M19 21h.01"/></svg>
      <span>Community</span>
    </div>
    <div class="card small-card latest-updates menu-label" role="listitem" tabindex="0" aria-label="Latest Updates">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9zm-4.27 11a2 2 0 0 1-3.46 0"/></svg>
      <span>Latest Updates</span>
    </div>
    <div class="card small-card instagram menu-label" role="listitem" tabindex="0" aria-label="Instagram">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm-4-6c0-2.21 1.79-4 4-4s4 1.79 4 4-1.79 4-4 4-4-1.79-4-4zm9-7c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/></svg>
      <span>Instagram</span>
    </div>
    <div class="card small-card whatsapp menu-label" role="listitem" tabindex="0" aria-label="WhatsApp">
      <svg viewBox="0 0 24 24" aria-hidden="true" style="fill: #25D366;"><path d="M12.03 2a10 10 0 0 0-9.95 9.17L1 22l10.87-2.83a10 10 0 0 0 9.13-17.02A10 10 0 0 0 12.03 2zM17.5 15.2c-.1 0-.27-.05-.38-.11a1.28 1.28 0 0 0-.4-.27c-.2-.1-.8-.39-.92-.43s-.2-.1-.27-.11a.7.7 0 0 0-.5.2c-.15.2-.58.7-.7.84s-.23.15-.42.08a6.1 6.1 0 0 1-1.86-1.15 7.8 7.8 0 0 1-1.26-1.56c-.14-.24-.02-.36.1-.47s.23-.27.34-.4a.87.87 0 0 0 .13-.34c0-.1-.05-.2-.08-.27s-.27-.6-.38-.82c-.12-.2-.24-.17-.34-.17h-.36c-.1 0-.27.05-.42.23s-.6.58-.6.7c0 .12.42.86.48.97s.9.94 1.02 1.06a2.5 2.5 0 0 0 .39.38c.1.1.17.1.24.08a1.2 1.2 0 0 0 .3-.12c.26-.1.8-.3 1-.4s.4-.1.48-.07c.1.03.64.3 1 .47s.6.55.68.66c.1.1.17.17.12.27s-.15.1-.34.18z"/></svg>
      <span>WhatsApp</span>
    </div>
    <div class="card small-card videos menu-label" role="listitem" tabindex="0" aria-label="Videos">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M23 7l-7 5 7 5V7zM1 17a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H3a2 2 0 0 0-2 2v10z"/></svg>
      <span>Videos</span>
    </div>
    <div class="card small-card news menu-label" role="listitem" tabindex="0" aria-label="News">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M2 3h18a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2zm0 2v16h18V5H2zm4 2h12v2H6V7zm0 4h12v2H6v-2zm0 4h8v2H6v-2z"/></svg>
      <span>News</span>
    </div>

  </div>

</body>
</html>
