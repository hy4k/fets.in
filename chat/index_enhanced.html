<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FETS - Your Educational Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-teal-light: #AFDDE5;
      --brand-teal-medium: #0FA4AF;
      --brand-teal-dark: #024950;
      --brand-gold: #FFCE32;
      --brand-beige: #EBE9E1;
      --white: #FFFFFF;
      --text-primary: #333333;
      --text-secondary: #666666;
      --text-light: #888888;
      --border-light: #E0E0E0;
      --border-medium: #CCCCCC;
      --shadow-light: 0 2px 8px rgba(2, 73, 80, 0.08);
      --shadow-medium: 0 4px 16px rgba(2, 73, 80, 0.12);
      --shadow-strong: 0 8px 24px rgba(2, 73, 80, 0.16);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, var(--brand-beige) 0%, #f8f7f4 100%);
    }

    #chatbox {
      width: 100%;
      height: 100%;
      background: var(--white);
      color: var(--text-primary);
      border-radius: 0;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-size: 14px;
      position: relative;
    }

    /* Enhanced Header */
    #chatbox-header {
      margin: 0;
      padding: 16px 20px;
      background: linear-gradient(135deg, var(--brand-teal-medium) 0%, var(--brand-teal-dark) 100%);
      color: var(--white);
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      flex-shrink: 0;
      position: relative;
      border-bottom: 2px solid var(--brand-teal-light);
      box-shadow: var(--shadow-light);
    }

    #chatbox-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.1) 50%, transparent 100%);
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .header-subtitle {
      font-size: 11px;
      font-weight: 400;
      opacity: 0.9;
      margin-top: 2px;
      font-family: 'Poppins', sans-serif;
    }

    /* Enhanced Messages Area */
    #messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background: linear-gradient(135deg, #fafafa 0%, var(--brand-beige) 100%);
      scroll-behavior: smooth;
    }

    #messages::-webkit-scrollbar {
      width: 6px;
    }

    #messages::-webkit-scrollbar-track {
      background: transparent;
    }

    #messages::-webkit-scrollbar-thumb {
      background: var(--brand-teal-light);
      border-radius: 3px;
    }

    #messages::-webkit-scrollbar-thumb:hover {
      background: var(--brand-teal-medium);
    }

    /* Enhanced Message Bubbles */
    .msg {
      display: flex;
      margin-bottom: 16px;
      max-width: 85%;
      animation: messageSlideIn 0.3s ease-out;
    }

    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .msg-content {
      padding: 12px 16px;
      border-radius: 20px;
      line-height: 1.5;
      word-wrap: break-word;
      font-weight: 400;
      position: relative;
      transition: all 0.2s ease;
    }

    /* User Messages */
    .msg.user-msg {
      margin-left: auto;
      flex-direction: row-reverse;
    }

    .msg.user-msg .msg-content {
      background: linear-gradient(135deg, var(--brand-gold) 0%, #ffd54f 100%);
      color: var(--text-primary);
      border-bottom-right-radius: 6px;
      box-shadow: var(--shadow-light);
      font-weight: 500;
    }

    .msg.user-msg .msg-content::before {
      content: '';
      position: absolute;
      right: -8px;
      bottom: 6px;
      width: 0;
      height: 0;
      border-left: 8px solid var(--brand-gold);
      border-bottom: 8px solid transparent;
    }

    /* AI Messages */
    .msg.ai-msg {
      margin-right: auto;
    }

    .msg.ai-msg .msg-content {
      background: var(--white);
      color: var(--text-primary);
      border: 1px solid var(--border-light);
      border-bottom-left-radius: 6px;
      box-shadow: var(--shadow-light);
      position: relative;
    }

    .msg.ai-msg .msg-content::before {
      content: '';
      position: absolute;
      left: -8px;
      bottom: 6px;
      width: 0;
      height: 0;
      border-right: 8px solid var(--white);
      border-bottom: 8px solid transparent;
    }

    .msg.ai-msg .msg-content::after {
      content: '';
      position: absolute;
      left: -9px;
      bottom: 6px;
      width: 0;
      height: 0;
      border-right: 8px solid var(--border-light);
      border-bottom: 8px solid transparent;
      z-index: -1;
    }

    /* Typing Indicator */
    .msg.ai-msg.typing .msg-content {
      color: var(--text-light);
      font-style: italic;
      background: linear-gradient(90deg, var(--white) 0%, #f9f9f9 50%, var(--white) 100%);
      background-size: 200% 100%;
      animation: typingGlow 1.5s ease-in-out infinite;
    }

    @keyframes typingGlow {
      0%, 100% { background-position: 200% 0; }
      50% { background-position: -200% 0; }
    }

    .typing-dots {
      display: inline-flex;
      align-items: center;
      margin-left: 8px;
    }

    .typing-dots span {
      height: 6px;
      width: 6px;
      background: var(--brand-teal-medium);
      border-radius: 50%;
      display: inline-block;
      margin: 0 1px;
      animation: typingBounce 1.4s ease-in-out infinite both;
    }

    .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
    .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typingBounce {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    /* Enhanced Input Area */
    #inputArea {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      background: var(--white);
      border-top: 1px solid var(--border-light);
      flex-shrink: 0;
      box-shadow: 0 -2px 8px rgba(2, 73, 80, 0.05);
    }

    #input {
      flex-grow: 1;
      padding: 12px 18px;
      border: 2px solid var(--border-light);
      border-radius: 25px;
      margin-right: 12px;
      font-family: inherit;
      font-size: 14px;
      background-color: #fafafa;
      color: var(--text-primary);
      transition: all 0.3s ease;
      outline: none;
    }

    #input:focus {
      border-color: var(--brand-teal-medium);
      background-color: var(--white);
      box-shadow: 0 0 0 3px rgba(15, 164, 175, 0.1);
    }

    #input::placeholder {
      color: var(--text-light);
      font-weight: 400;
    }

    /* Enhanced Send Button */
    #send {
      background: linear-gradient(135deg, var(--brand-teal-medium) 0%, var(--brand-teal-dark) 100%);
      color: var(--white);
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
      min-width: 80px;
      font-family: 'Montserrat', sans-serif;
      box-shadow: var(--shadow-light);
    }

    #send::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.2) 50%, transparent 100%);
      transition: left 0.6s ease;
    }

    #send:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-medium);
      background: linear-gradient(135deg, var(--brand-teal-dark) 0%, #013940 100%);
    }

    #send:hover::before {
      left: 100%;
    }

    #send:active {
      transform: translateY(0);
      box-shadow: var(--shadow-light);
    }

    #send:disabled {
      background: var(--border-medium);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #send:disabled::before {
      display: none;
    }

    /* Welcome Message Enhancement */
    .welcome-msg {
      background: linear-gradient(135deg, var(--brand-teal-light) 0%, rgba(175, 221, 229, 0.7) 100%);
      border: 1px solid var(--brand-teal-medium);
      border-radius: 15px !important;
      position: relative;
      overflow: hidden;
    }

    .welcome-msg::before {
      content: 'ðŸŽ“';
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      opacity: 0.6;
    }

    /* Responsive Design */
    @media (max-width: 400px) {
      #chatbox-header {
        padding: 12px 16px;
        font-size: 14px;
      }
      
      .header-subtitle {
        font-size: 10px;
      }
      
      #messages {
        padding: 16px;
      }
      
      #inputArea {
        padding: 12px 16px;
      }
      
      #input {
        padding: 10px 14px;
        font-size: 13px;
      }
      
      #send {
        padding: 10px 16px;
        font-size: 13px;
        min-width: 70px;
      }
      
      .msg {
        max-width: 90%;
      }
      
      .msg-content {
        padding: 10px 14px;
        font-size: 13px;
      }
    }

    /* Accessibility Improvements */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* High Contrast Mode Support */
    @media (prefers-contrast: high) {
      #input {
        border-width: 3px;
      }
      
      .msg-content {
        border-width: 2px;
      }
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="chatbox-header">
      ðŸŽ“ FETS Educational Assistant
      <div class="header-subtitle">Your Guide to Professional Certifications</div>
    </div>
    <div id="messages">
      <div class="msg ai-msg">
        <div class="msg-content welcome-msg">
          Welcome! I'm your FETS AI assistant. I can help you with exam bookings, test center information, preparation tips, and answer any questions about our 75+ certification exams. How can I assist you today?
        </div>
      </div>
    </div>
    <div id="inputArea">
      <input type="text" id="input" placeholder="Ask about exams, bookings, or preparation tips..." />
      <button id="send">Send</button>
    </div>
  </div>

  <script src="assistant_enhanced_modern.js"></script>
</body>
</html>
